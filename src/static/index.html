<html>
  <body>
    <script src="/-/src.js"></script>
    <script>
(function() {
  var app = Elm.Client.init({
    flags: {
      'localStorage': localStorage,
    }
  });
  app.ports.localStorageWrites.subscribe(function([key, value]) {
    localStorage[key] = value;
  });
})();
    </script>
  </body>
</html>
